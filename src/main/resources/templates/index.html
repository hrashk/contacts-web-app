<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts Web App</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>id</th><th>first name</th><th>last name</th><th>email</th><th>phone</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id()}">7</td>
            <td th:text="${contact.firstName()}">George</td>
            <td th:text="${contact.lastName()}">Watson</td>
            <td th:text="${contact.email()}">some@email.mail</td>
            <td th:text="${contact.phone()}">+111222333444</td>
        </tr>
    </tbody>
</table>

</body>
</html>
